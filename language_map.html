<html lang="zh">
<head>
  <link rel="stylesheet" href="auth.css">
  <script src="auth.js"></script>
  <meta charset="UTF-8">
  <title>词汇</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: white;
      color: black;
      padding: 20px 20px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .menu {
      display: flex;
      align-items: center;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .menu ul li {
      font-size: 18px;
    }

    .menu ul li a {
      text-decoration: none;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
    }
    
    .menu ul li a.active {
      background-color: #0073e6;
      color: white;
    }

    .profile {
        display: flex;
        align-items: center;
        margin-right: 75px;
        gap: 16px;
        cursor: pointer;
    }
    
    .profile img {
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
    }

    .profile-name {
        color: gray;
        font-size: 16px;
        user-select: none;
    }

    .dropdown-menu {
        position: absolute;
        top: 70px;
        right: 190px;
        background-color: white;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        width: 140px;
        z-index: 9999;
        overflow: hidden;
    }

    .dropdown-menu a {
        display: block;
        padding: 10px 16px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
    }

    .dropdown-menu a:hover {
        background-color: #f0f0f0;
    }

    .dropdown-menu button.dropdown-link {
        display: block;
        width: 100%;
        padding: 10px 16px;
        border: none;
        background: none;
        text-align: left;
        font-size: 14px;
        color: #333;
        cursor: pointer;
    }

    .dropdown-menu button.dropdown-link:hover {
        background-color: #f0f0f0;
    }

    .map-title {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        margin-top: 40px;
        color: #333;
    }

    #map-placeholder {
      width: 85%;
      height: 500px;
      background-color: #e0e0e0;
      margin: 40px auto;
    }

    .project-list-title {
        max-width: 1200px;
        margin: 40px auto 10px;
        font-size: 22px;
        font-weight: bold;
        color: #333;
    }

    .project-list-container {
        max-width: 1200px;
        margin: 0 auto 60px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        overflow-x: auto;
    }

    .project-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
    }

    .project-table th,
    .project-table td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }

    .project-table th {
        background-color: #eee;
        font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/EdUHK_logo.png" alt="香港教育大学 Logo">
    </div>

    <div class="menu">
      <nav>
        <ul>
          <li><a href="index.html">首页</a></li>
          <li><a href="language_map.html" class="active">词汇</a></li>
          <li><a href="#">贡献者</a></li>
        </ul>
      </nav>
    </div>

    <div class="profile" id="profile">
      <img id="profileImg" src="img/profile.png" alt="头像">
      <span id="profileName" class="profile-name">登录</span>
    </div>

    <div id="dropdownMenu" class="dropdown-menu" style="display: none;">
        <a href="#">我的账户</a>
        <a href="projects.html">管理项目</a>
        <button class="dropdown-link" id="logoutBtn">退出登录</button>
    </div>
  </header>

  <div class="map-title">中国少数民族语言分布地图</div>
  
  <div id="map-placeholder"></div>

  <div class="project-list-title">语言项目列表</div>  

  <div class="project-list-container">
    <table class="project-table">
      <thead>
        <tr>
          <th>项目名称</th>
          <th>词汇数量</th>
          <th>研究结果</th>
          <th>地域</th>
          <th>作者</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="project-table-body"></tbody>
    </table>
  </div>
</body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    Auth.init();
    Auth.bindProfileName('#profileName');

    const profile = document.getElementById("profile");
    const dropdown = document.getElementById("dropdownMenu");
    if (profile && dropdown) {
        profile.addEventListener('click', () => {
        if (Auth.isLoggedIn()) {
            dropdown.style.display = (dropdown.style.display === "none" || !dropdown.style.display)
            ? "block" : "none";
        } else {
            Auth.showLogin();
        }
        });

        document.addEventListener("click", (e) => {
        if (!profile.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.style.display = "none";
        }
        });
    }

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
        sessionStorage.removeItem("isLoggedIn");
        alert("已退出登录");
        location.reload();
        });
    }

    const tableBody = document.getElementById("project-table-body");

    const exampleProject = {
        name: "哈萨克语-新疆项目",
        wordCount: 2100,
        result: "初步时间分化建模完成",
        region: "新疆",
        author: "张三",
        createdAt: "2025-07-21",
        action: "<a href='#'>查看</a>"
    };
    
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td>${exampleProject.name}</td>
        <td>${exampleProject.wordCount}</td>
        <td>${exampleProject.result}</td>
        <td>${exampleProject.region}</td>
        <td>${exampleProject.author}</td>
        <td>${exampleProject.createdAt}</td>
        <td>${exampleProject.action}</td>
    `;
    tableBody.appendChild(tr);
 });
</script>

</html>
