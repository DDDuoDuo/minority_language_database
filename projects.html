<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>项目管理</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: white;
      color: black;
      padding: 20px 20px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .menu {
      display: flex;
      align-items: center;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .menu ul li {
      font-size: 18px;
    }

    .menu ul li a {
      text-decoration: none;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
    }
    
    .menu ul li a.active {
      background-color: #0073e6;
      color: white;
    }

    .profile {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .profile img {
      height: 40px;
      border-radius: 50%;
      margin-right: 120px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .login-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      z-index: 1000;
      width: 300px;
      text-align: center;
    }

    .login-popup h2 {
      margin: 0 0 10px;
    }

    .login-popup button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .login-popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .login-popup input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .close-icon {
      width: 25px;
      height: 25px;
    }

    .welcome-container {
      text-align: center;
      margin-top: 50px;
      font-size: 24px;
    }

    .project-description {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 60px;
      font-size: 16px;
      line-height: 1.8;
      color: #333;
    }
    .my-projects-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .my-projects-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .my-projects-header h2 {
      margin: 0;
      font-size: 20px;
    }

    .new-project-button {
      padding: 8px 14px;
      font-size: 14px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .project-table-wrapper {
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow-x: auto;
    }

    .project-table {
      width: 100%;
      border-collapse: collapse;
    }

    .project-table th,
    .project-table td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    .project-table thead {
      background-color: #f4f4f4;
    }

    #noProjects {
      text-align: center;
      padding: 20px;
      color: #888;
    }

    .edit-button {
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/EdUHK_logo.png" alt="香港教育大学 Logo">
    </div>

    <div class="menu">
      <nav>
        <ul>
          <li><a href="#">首页</a></li>
          <li><a href="language_map.html" class="active">词汇</a></li>
          <li><a href="#">贡献者</a></li>
        </ul>
      </nav>
    </div>

    <div class="profile" onclick="showLoginPopup()">
      <img src="img/profileImg.png" alt="头像">
    </div>
  </header>

  <div class="overlay"></div>

  <div class="login-popup">
    <button class="close-btn" onclick="closePopup()">
      <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-close-512.png" alt="关闭" class="close-icon">
    </button>
    <h2>登陆账号</h2>
    <input type="email" placeholder="邮箱" />
    <input type="password" placeholder="密码" />
    <button onclick="submitLogin()">登录</button>
  </div>

  <div class="welcome-container">
    <h1>欢迎，<span id="username">教授</span></h1>
  </div>

  <div class="project-description">
    我们致力于通过收集自带时间信息的词汇数据，通过历史比较的方法，推断汉藏语言或者方言的分化时间，并追踪可能的人类迁移路径，建立开放共享的词汇数据库，开展语言演化研究。
  </div>

  <div class="my-projects-container">
    <div class="my-projects-header">
      <h2>我的项目列表</h2>
      <button onclick="location.href='modify_project.html'" class="new-project-button" id="newProjectBtn">新建项目</button>
    </div>

    <div class="project-table-wrapper">
      <table class="project-table" id="projectTable">
        <thead>
          <tr>
            <th>项目名称</th>
            <th>词汇数量</th>
            <th>研究结果</th>
            <th>地域</th>
            <th>作者</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="noProjects">暂无项目</div>
    </div>
  </div>
</body>

<script>
  function showLoginPopup() {
    document.querySelector('.overlay').style.display = 'block';
    document.querySelector('.login-popup').style.display = 'block';
  }

  function closePopup() {
    document.querySelector('.overlay').style.display = 'none';
    document.querySelector('.login-popup').style.display = 'none';
  }

  function submitLogin() {
    alert('登录成功！');
    closePopup();
  }

  const userName = "梁教授";

  document.addEventListener("DOMContentLoaded", () => {
    const userNameSpan = document.getElementById("username");
    if (userNameSpan) userNameSpan.textContent = userName;
  });

  function loadProjectList() {
    const saved = localStorage.getItem("projectDraft");
    const tbody = document.querySelector("#projectTable tbody");
    const noProjects = document.getElementById("noProjects");

    if (!saved) {
      tbody.innerHTML = "";
      noProjects.style.display = "block";
      return;
    }

    const draft = JSON.parse(saved);
    const createdAt = localStorage.getItem("projectCreatedAt") || new Date().toLocaleString();

    tbody.innerHTML = `
      <tr>
        <td style="padding: 10px;">${draft.projectName || "未命名项目"}</td>
        <td style="padding: 10px;">--</td>
        <td style="padding: 10px;">--</td>
        <td style="padding: 10px;">--</td>
        <td style="padding: 10px;">梁教授</td>
        <td style="padding: 10px;">${createdAt}</td>
        <td style="padding: 10px;">
          <button onclick="location.href='modify_project.html'" style="padding: 4px 8px; font-size: 12px;">编辑</button>
        </td>
      </tr>
    `;

    noProjects.style.display = "none";
  }

  document.addEventListener("DOMContentLoaded", loadProjectList);

</script>

</html>
