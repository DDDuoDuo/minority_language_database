<html lang="zh">
<head>
  <link rel="stylesheet" href="auth.css">
  <script src="auth.js"></script>
  <meta charset="UTF-8">
  <title>项目管理</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: white;
      color: black;
      padding: 20px 20px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .menu {
      display: flex;
      align-items: center;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .menu ul li {
      font-size: 18px;
    }

    .menu ul li a {
      text-decoration: none;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
    }
    
    .menu ul li a.active {
      background-color: #0073e6;
      color: white;
    }

    .profile {
        display: flex;
        align-items: center;
        margin-right: 75px;
        gap: 16px;
        cursor: pointer;
    }
    
    .profile img {
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
    }

    .profile-name {
        color: gray;
        font-size: 16px;
        user-select: none;
    }

    .dropdown-menu {
        position: absolute;
        top: 70px;
        right: 190px;
        background-color: white;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        width: 140px;
        z-index: 9999;
        overflow: hidden;
    }

    .dropdown-menu a {
        display: block;
        padding: 10px 16px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
    }

    .dropdown-menu a:hover {
        background-color: #f0f0f0;
    }

    .dropdown-menu button.dropdown-link {
        display: block;
        width: 100%;
        padding: 10px 16px;
        border: none;
        background: none;
        text-align: left;
        font-size: 14px;
        color: #333;
        cursor: pointer;
    }

    .dropdown-menu button.dropdown-link:hover {
        background-color: #f0f0f0;
    }

    .welcome-container {
      text-align: center;
      margin-top: 50px;
      font-size: 24px;
    }

    .project-description {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 60px;
      font-size: 16px;
      line-height: 1.8;
      color: #333;
    }
    
    .my-projects-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .my-projects-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .my-projects-header h2 {
      margin: 0;
      font-size: 20px;
    }

    .new-project-button {
      padding: 8px 14px;
      font-size: 14px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .project-table-wrapper {
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow-x: auto;
    }

    .project-table {
      width: 100%;
      border-collapse: collapse;
    }

    .project-table th,
    .project-table td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    .project-table thead {
      background-color: #f4f4f4;
    }

    #noProjects {
      text-align: center;
      padding: 20px;
      color: #888;
    }

    .edit-button {
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .delete-button {
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .pagination-container {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 16px;
      gap: 10px;
    }

    .page-btn {
      padding: 4px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/EdUHK_logo.png" alt="香港教育大学 Logo">
    </div>

    <div class="menu">
      <nav>
        <ul>
          <li><a href="index.html">首页</a></li>
          <li><a href="language_map.html" class="active">词汇</a></li>
          <li><a href="contribute.html">贡献者</a></li>
        </ul>
      </nav>
    </div>

    <div class="profile" id="profile">
      <img id="profileImg" src="img/profile.png" alt="头像">
      <span class="profile-name" id="userStatus">登录</span>
    </div>

    <div id="dropdownMenu" class="dropdown-menu" style="display: none;">
      <a href="#">我的账户</a>
      <a href="projects.html">管理项目</a>
      <button class="dropdown-link" id="logoutBtn">退出登录</button>
    </div>
  </header>

  <div class="welcome-container">
    <h1>欢迎，<span id="profile-name"></span></h1>
  </div>

  <div class="project-description">
    我们致力于通过收集自带时间信息的词汇数据，通过历史比较的方法，推断汉藏语言或者方言的分化时间，并追踪可能的人类迁移路径，建立开放共享的词汇数据库，开展语言演化研究。
  </div>

  <div class="my-projects-container">
    <div class="my-projects-header">
      <h2>我的项目列表</h2>
      <button type="button" class="new-project-button" id="newProjectBtn">新建项目</button>
    </div>

    <div class="project-table-wrapper">
      <table class="project-table" id="projectTable">
        <thead>
          <tr>
            <th>项目名称</th>
            <th>词汇数量</th>
            <th>研究结果</th>
            <th>地域</th>
            <th>作者</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
      <div id="noProjects">暂无项目</div>
    </div>

    <div class="pagination-container">
      <button type="button" id="prevPage" class="page-btn">←</button>
      <span id="pageIndicator">第 1 页</span>
      <button type="button" id="nextPage" class="page-btn">→</button>
    </div>
  </div>
</body>

<script>
  let currentPage = 1;
  const pageSize = 5;
  let totalPages = 1;

  document.addEventListener("DOMContentLoaded", () => {
    if (!Auth.isLoggedIn()) {
      window.location.href = "index.html?login=true";
      return;
    }

    Auth.init('#userStatus');
    Auth.bindProfileName('#userStatus');

    const userNameSpan = document.getElementById("profile-name");
    const cu = JSON.parse(sessionStorage.getItem("currentUser") || "null");
    const userName = (cu && cu.username) || sessionStorage.getItem("username") || "未知用户";
    if (userNameSpan) userNameSpan.textContent = userName;

    const profile = document.getElementById("profile");
    const dropdown = document.getElementById("dropdownMenu");
    if (profile && dropdown) {
        profile.addEventListener('click', () => {
          dropdown.style.display = (dropdown.style.display === "none" || !dropdown.style.display)
          ? "block" : "none";
        });

        document.addEventListener("click", (e) => {
        if (!profile.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.style.display = "none";
        }
        });
    }

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        Auth.logout();
        alert("已退出登录");
        location.reload();
      });
    }

    document.getElementById("prevPage").addEventListener("click", () => {
      currentPage--;
      loadProjectList();
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      currentPage++;
      loadProjectList();
    });
  });

  function loadProjectList() {
    const drafts = JSON.parse(localStorage.getItem("projectDrafts") || "[]");
    const tbody = document.querySelector("#projectTable tbody");
    const noProjects = document.getElementById("noProjects");

    const totalPages = Math.ceil(drafts.length / pageSize);
    const start = (currentPage - 1) * pageSize;

    tbody.innerHTML = "";

    if (drafts.length === 0) {
      noProjects.style.display = "block";
      return;
    }

    noProjects.style.display = "none";

    drafts.slice(start, start + pageSize).forEach((draft, index) => {
      const tr = document.createElement("tr");
      const cu = JSON.parse(sessionStorage.getItem("currentUser") || "null");
      const userName = (cu && cu.username) || sessionStorage.getItem("username") || "未知用户";
      const authorName = draft.author || userName;
      
      tr.innerHTML = `
        <td>${draft.projectName || "未命名项目"}</td>
        <td>${(draft.vocabList)? draft.vocabList.length : 0}</td>
        <td>--</td>
        <td>--</td>
        <td>${authorName}</td>
        <td>${draft.createdAt || "--"}</td>
        <td>
          <button type="button" class="edit-button" data-id="${draft.id}">编辑</button>
          <button type="button" class="delete-button" data-id="${draft.id}">删除</button>
        </td>
      `;

      tbody.appendChild(tr);
    });

    document.querySelectorAll(".edit-button").forEach(button => {
      button.addEventListener("click", e => {
        const editId = e.target.getAttribute("data-id");
        sessionStorage.setItem("editingProjectId", editId);
        location.href = `modify_project.html?id=${editId}`;
      });
    });

    document.querySelectorAll(".delete-button").forEach(button => {
      button.addEventListener("click", e => {
        const deleteId = e.target.getAttribute("data-id");
        if (confirm("确定要删除该项目吗？")) {
          let drafts = JSON.parse(localStorage.getItem("projectDrafts") || "[]");
          drafts = drafts.filter(p => p.id !== deleteId);
          localStorage.setItem("projectDrafts", JSON.stringify(drafts));

          const totalAfterDelete = Math.ceil(drafts.length / pageSize);
          if (currentPage > totalAfterDelete) {
            currentPage = Math.max(1, totalAfterDelete);
          }

          loadProjectList();
          alert("已删除项目");
        }
      });
    });

    document.getElementById("pageIndicator").textContent = `第 ${currentPage} 页`;
    document.getElementById("prevPage").style.display = (currentPage > 1) ? "inline-block" : "none";
    document.getElementById("nextPage").style.display = (currentPage < totalPages) ? "inline-block" : "none";
    document.querySelector(".pagination-container").style.display = (totalPages > 1) ? "flex" : "none";
  }

  document.getElementById("newProjectBtn").addEventListener("click", () => {
    const newId = "proj_" + Date.now();
    sessionStorage.setItem("editingProjectId", newId);
    location.href = `modify_project.html?id=${newId}`;
  });

  document.addEventListener("DOMContentLoaded", loadProjectList);

</script>

</html>
